<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            gap: 2rem;
        }

        .color-display {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            transition: background-color 0.2s ease;
        }

        .controls {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="color"] {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .color-code {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: #333;
            color: white;
            border: 1px solid #333;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

        button:hover {
            background: #000;
        }

        .copied {
            color: #666;
            font-size: 0.875rem;
            margin-top: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copied.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .color-display {
                height: 200px;
            }

            .color-code {
                font-size: 1.25rem;
            }

            input[type="color"] {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="color-display" id="colorDisplay"></div>

    <div class="controls">
        <input type="color" id="colorPicker" value="#333333">
        <div class="color-code" id="colorCode">#333333</div>
        <button onclick="copyColor()">Copy Code</button>
        <div class="copied" id="copiedMsg">Copied to clipboard</div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const colorCode = document.getElementById('colorCode');
        const copiedMsg = document.getElementById('copiedMsg');

        colorPicker.addEventListener('input', (e) => {
            const color = e.target.value;
            colorDisplay.style.backgroundColor = color;
            colorCode.textContent = color.toUpperCase();
        });

        // Initialize
        colorDisplay.style.backgroundColor = colorPicker.value;

        function copyColor() {
            const color = colorCode.textContent;
            navigator.clipboard.writeText(color).then(() => {
                copiedMsg.classList.add('show');
                setTimeout(() => {
                    copiedMsg.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
