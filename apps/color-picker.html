<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .color-display {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }

        .controls {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="color"] {
            width: 200px;
            height: 60px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .color-code {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        .copied {
            color: #4caf50;
            font-size: 0.9em;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copied.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="color-display" id="colorDisplay"></div>

    <div class="controls">
        <input type="color" id="colorPicker" value="#667eea">
        <div class="color-code" id="colorCode">#667eea</div>
        <button onclick="copyColor()">Copy Color Code</button>
        <div class="copied" id="copiedMsg">Copied to clipboard!</div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const colorCode = document.getElementById('colorCode');
        const copiedMsg = document.getElementById('copiedMsg');

        colorPicker.addEventListener('input', (e) => {
            const color = e.target.value;
            colorDisplay.style.backgroundColor = color;
            colorCode.textContent = color.toUpperCase();
        });

        // Initialize
        colorDisplay.style.backgroundColor = colorPicker.value;

        function copyColor() {
            const color = colorCode.textContent;
            navigator.clipboard.writeText(color).then(() => {
                copiedMsg.classList.add('show');
                setTimeout(() => {
                    copiedMsg.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
