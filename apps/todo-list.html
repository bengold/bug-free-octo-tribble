<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: normal;
        }

        .input-section {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            background: white;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: 2px solid #333;
            outline-offset: -2px;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: #333;
            color: white;
            border: 1px solid #333;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background: #000;
            border-color: #000;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: white;
        }

        .todo-item.completed {
            opacity: 0.5;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            word-break: break-word;
        }

        .delete-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            background: white;
            color: #333;
            border: 1px solid #ccc;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: #f5f5f5;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 2rem;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .input-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .todo-item {
                flex-wrap: wrap;
            }

            .delete-btn {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a task...">
            <button onclick="addTodo()">Add</button>
        </div>

        <ul class="todo-list" id="todoList">
            <div class="empty-state">No tasks yet</div>
        </ul>
    </div>

    <script>
        let todos = [];

        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') return;

            todos.push({
                id: Date.now(),
                text: text,
                completed: false
            });

            todoInput.value = '';
            renderTodos();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            renderTodos();
        }

        function renderTodos() {
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No tasks yet</div>';
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox"
                           class="checkbox"
                           ${todo.completed ? 'checked' : ''}
                           onchange="toggleTodo(${todo.id})">
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                </li>
            `).join('');
        }

        renderTodos();
    </script>
</body>
</html>
